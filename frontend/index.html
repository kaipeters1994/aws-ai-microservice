<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Enter Request Below</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
        }

        #inputArea,
        #outputArea {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>Enter Request Below</h1>

    <div id="inputArea">
        <textarea id="userInput" placeholder="Type your request here..."></textarea>
        <br>
        <button id="submitBtn">Submit</button>
    </div>

    <div id="outputArea">
        <h2>Response:</h2>
        <div id="output"></div>
    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        const userInput = document.getElementById('userInput');
        const outputDiv = document.getElementById('output');

        const apiUrl = "https://dj18dn3rr0.execute-api.us-east-1.amazonaws.com/process";

        submitBtn.addEventListener('click', () => {
            const text = userInput.value.trim();
            if (!text) {
                outputDiv.innerText = "Please enter some text.";
                return;
            }

            outputDiv.innerText = "Processing...";

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text })
            })
                .then(response => response.text())
                .then(data => {
                    outputDiv.innerText = data;
                })
                .catch(err => {
                    console.error(err);
                    outputDiv.innerText = "Error: " + err.message;
                });
        });
    </script>
</body>

</html>
